---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.js"
exclude_paths:
- packages/yoastseo/src/config/*
- packages/yoastseo/spec/**/*
- packages/yoastseo/dist/*
- packages/yoastseo/examples/*
- packages/yoastseo/grunt/**/*
- packages/yoastseo/templates/*
- packages/yoastseo/languages/*
- packages/yoastseo/Gruntfile.js
- packages/yoastseo/src/templates.js
